sweetpink:
  # Base colors
  light: "#f2f8fe"
  dark: "#32334a"
  pink: "#e83e8c"
  muted-dark-pink: "#8e254f"
  even-darker-pink: "#741f41"
  gray: "#1d1e2f"
  gray-dark: "#11111d"
  indigo: "#6610f2"
  purple: "#6f42c1"
  dark-purple: "#261743"
  teal: "#20c997"
  white: "#fff"
  
  cyan: "#17a2b8"
  blue: "#007bff"
  red: "#dc3545"
  orange: "#fd7e14"
  yellow: "#ffc107"
  green: "#28a745"
 
  # Spacings and radius
  horizontal-stack-card-margin: 0px 8px
  vertical-stack-card-margin: 8px 0px
  grid-card-gap: 16px
  ha-card-border-width: "0px" # Removes default 1px line
  ha-card-border-radius: 16px

  # Fonts
  primary-font-family: 'Lato, Raleway, Roboto, sans-serif'
  font-variant-numeric: 'lining-nums'
  paper-font-common-base_-_font-family: "var(--primary-font-family)"
  paper-font-common-code_-_font-family: "var(--primary-font-family)"
  paper-font-body1_-_font-family: "var(--primary-font-family)"
  paper-font-subhead_-_font-family: "var(--primary-font-family)"
  paper-font-headline_-_font-family: "var(--primary-font-family)"
  paper-font-caption_-_font-family: "var(--primary-font-family)"
  paper-font-title_-_font-family: "var(--primary-font-family)"
  ha-card-header-font-family: "var(--primary-font-family)"

  # Theme-specific colors
  primary-color: "var(--pink)"
  accent-color: "var(--teal)"
  primary-background-color: "var(--dark-purple)"
  secondary-background-color: "var(--indigo)"
  primary-text-color: "var(--light)"
  secondary-text-color: "var(--cyan)"
  text-primary-color: "var(--light)"
  disabled-text-color: "var(--even-darker-pink)"
  divider-color: "rgba(255, 255, 255, 0.12)"
  light-primary-color: "var(--cyan)"

  # Card and paper elements
  paper-card-background-color: "var(--gray-dark)"
  card-background-color: "var(--paper-card-background-color)"
  paper-card-header-color: "var(--paper-item-icon-color)"
  paper-dialog-background-color: "var(--gray-dark)"
  paper-item-icon-color: "var(--pink)"
  paper-item-icon-active-color: "var(--cyan)"
  paper-item-icon_-_color: "var(--primary-text-color)"
  paper-item-selected_-_background-color: "var(--primary-color)"
  paper-tabs-selection-bar-color: "var(--primary-color)"
  paper-listbox-background-color: "var(--indigo)"
  paper-listbox-color: "var(--light)"
  paper-grey-50: "var(--primary-text-color)"
  paper-grey-200: "var(--gray)"

  # Labels and badges
  label-badge-background-color: "var(--secondary-background-color)"
  label-badge-text-color: "var(--text-primary-color)"
  label-badge-red: "var(--red)"
  label-badge-green: "var(--green)"
  label-badge-blue: "var(--blue)"
  label-badge-yellow: "var(--yellow)"
  label-badge-gray: "var(--gray)"

  # Sidebar
  sidebar-background-color: "var(--dark-purple)"
  sidebar-icon-color: "var(--light)"
  sidebar-text-color: "var(--light)"
  sidebar-selected-background-color: "var(--cyan)"
  sidebar-selected-icon-color: "var(--light)"
  sidebar-selected-text-color: "var(--light)"

  # Buttons
  paper-item-hover-color: "var(--primary-color)"
  mdc-button-outline-color: "var(--primary-color)"

  # States and badges
  state-icon-color: "var(--primary-color)"
  state-icon-active-color: "var(--accent-color)"
  state-icon-unavailable-color: "var(--disabled-text-color)"

  # Sliders
  paper-slider-knob-color: "var(--primary-color)"
  paper-slider-knob-start-color: "var(--primary-color)"
  paper-slider-pin-color: "var(--primary-color)"
  paper-slider-active-color: "var(--primary-color)"
  paper-slider-secondary-color: "var(--light-primary-color)"

  # Toggle switch
  switch-checked-button-color: "var(--pink)"
  switch-checked-track-color: "var(--muted-dark-pink)"
  switch-unchecked-button-color: "var(--purple)"
  switch-unchecked-track-color: "var(--muted-dark-pink)"

  # Toggles
  paper-toggle-button-checked-button-color: "var(--primary-color)"
  paper-toggle-button-checked-bar-color: "var(--primary-color)"
  paper-toggle-button-unchecked-button-color: "var(--disabled-text-color)"
  paper-toggle-button-unchecked-bar-color: "var(--gray)"

  # Table
  table-row-background-color: "var(--primary-background-color)"
  table-row-alternative-background-color: "var(--secondary-background-color)"

  # Dropdowns
  material-background-color: "var(--primary-background-color)"
  material-secondary-background-color: "var(--secondary-background-color)"

  # Cards
  ha-card-border-radius: "8px"
  ha-card-box-shadow: "0px 2px 4px 0px rgba(0,0,0,0.16)"

  # Switches
  switch-checked-color: "var(--primary-color)"

  # HACS
  hacs-badge-color: "var(--primary-color)"
  hacs-status-installed: "var(--green)"
  hacs-status-pending-restart: "var(--orange)"
  hacs-status-pending-update: "var(--red)"
  link-text-color: "var(--primary-color)"

  # Radio buttons
  paper-radio-button-checked-color: "var(--primary-color)"
  paper-radio-button-unchecked-color: "var(--primary-text-color)"

  # Chip
  chip-background-color: "var(--primary-color)"

  # Datepicker
  paper-datepicker-color: "var(--primary-color)"
  paper-datepicker-year-color: "var(--secondary-text-color)"

  # Calendar
  lumo-primary-color: "var(--primary-color)"
  lumo-body-text-color: "var(--primary-text-color)"
  lumo-tertiary-text-color: "var(--secondary-text-color)"
  lumo-shade: "var(--secondary-background-color)"

  # Custom header
  ch-background: "var(--primary-background-color)"
  ch-active-tab-color: "var(--primary-color)"
  ch-notification-dot-color: "var(--accent-color)"
  ch-all-tabs-color: "var(--primary-text-color)"
  ch-tab-indicator-color: "var(--primary-color)"

  # Mini graph card
  mcg-title-letter-spacing: "0.1em"

  # Gauge card
  gauge-color: "var(--primary-color)"

  # Input fields
  mdc-text-field-fill-color: "var(--secondary-background-color)"
  mdc-text-field-ink-color: "var(--primary-text-color)"
  mdc-text-field-label-ink-color: "var(--secondary-text-color)"
  mdc-select-fill-color: "var(--secondary-background-color)"
  mdc-select-ink-color: "var(--primary-text-color)"
  mdc-select-label-ink-color: "var(--secondary-text-color)"
  mdc-select-idle-line-color: "var(--primary-color)"
  mdc-select-dropdown-icon-color: "var(--secondary-text-color)"
  mdc-select-hover-line-color: "var(--accent-color)"

  # Vaadin elements
  vaadin-text-field-input-line: "var(--primary-color)"
  vaadin-text-field-input-container: "var(--secondary-background-color)"

  # Scrollbar
  scrollbar-thumb-color: "var(--primary-color)"

  # Markdown
  markdown-code-background-color: "var(--secondary-background-color)"